<!DOCTYPE html>

<body>
    <script type="text/javascript">
       
        function logInfo(x,y){
            y = y || 'world';
            console.log(x,y);
            
        }
        logInfo('hello')    //hello world
        logInfo('hello','china'); //hello china
        logInfo('hello', ' '); //hello china
        


        function logInfo2(x,y = 'python'){
            console.log(x,y);
            
        }
        logInfo2('hello')    //hello python
        logInfo2('hello','china'); //hello china
        logInfo2('hello', ''); //hello python

        } */

        let x = 99;
        function bar(p = x +1){
            console.log(p);

        bar(); //100

        x = 200;

</body>
