<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
       
      //参数默认值可以与解构赋值的默认值，结合起来使用。

    function foo ({x, y = 5}){
        console.log(x,y);
    }
    foo({});     // undefined 5
    foo({x:1});  //1,5
    foo({x:1,y:2}); // 1,2
    //foo();  //TypeError: Cannot read property 'x' of undefined
        

    //上面代码只使用了对象的解构赋值默认值，没有使用函数参数的默认值。只有当函数foo的参数是一个对象时，变量x和y才会通过解构赋值生成
    function foo2 ({x, y = 5} = {}){
        console.log(x,y);
    }
    foo2(); // undefined 5


    function fetch(url, {body = '', method = 'GET',headers = {}}){

    }
    fetch('www.baidu.com', {}); //Get
    //fetch('www.baidu.com'); //error: Cannot destructure property `body` of 'undefined' or 'null'.


    function m1({x = 0, y = 0} = {}){
        return [x,y];
    }

    function m2({x, y} = {x:0, y :0}){
        return [x,y];
    }
    //函数没有参数的情况
    console.log(m1()); //[0,0]
    console.log(m2()); //[0,0]

    // x 和 y 都有值的情况
    console.log(m1({x:3,y:8})); // [3, 8]
    console.log(m2({x:3,y:8})); // [3, 8]
    
    // x 和 y 都无值的情况
    console.log(m1({}));  //[0,0]
    console.log(m2({}));  //[undefined, undefined]


    
    console.log(m1({z:3}));  //[0,0]
    console.log(m2({z:3}));  //[undefined, undefined]






    




    </script>
</body>

</html>
