<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head> 

<body>
    <script type="text/javascript">

         //Object.assign方法用于对象的合并，将源对象（source）的所有可枚举属性，复制到目标对象（target）
         const target = {a:1};
         const source1 = {b:2};
         const source2 = {c:3};

         //方法的第一个参数是目标对象，后面的参数都是源对象  如果目标对象与源对象有同名属性，或多个源对象有同名属性，则后面的属性会覆盖前面的属性。
         const result = Object.assign(target,source1,source2);
         console.log(result)  //{a: 1, b: 2, c: 3}

         //如果只有一个参数，Object.assign会直接返回该参数
         const obj = {a:1};
         const reuslt2 = Object.assign(obj);
         console.log(obj === reuslt2); //true
         
         //如果该参数不是对象，则会先转成对象，然后返回
         console.log(typeof Object.assign(2)); // "object"
         console.log(typeof 2); //number
         console.log(typeof "abc"); //string
         console.log(typeof undefined); //undefined


         //如果非对象参数出现在源对象的位置（即非首参数），那么处理规则有所不同。首先，这些参数都会转成对象，如果无法转成对象，就会跳过。这意味着，如果undefined和null不在首参数，就不会报错。
         console.log(Object.assign(obj,null)); // {a:1}
         console.log(Object.assign(obj,undefined)); // {a:1}

         //其他类型的值（即数值、字符串和布尔值）不在首参数，也不会报错。但是，除了字符串会以数组形式，拷贝入目标对象，其他值都不会产生效果
         const v1 = 'abc';
         const v2 = true;
         const v3 = 10;
         const result1 = Object.assign({},v1,v2,v3);
         console.log(result1); //{0: "a", 1: "b", 2: "c"}
         
        console.log(Object.assign(true));  //Boolean {true}
        console.log(Object.assign(2));  //Boolean {true}
        
        //Object.assign拷贝的属性是有限制的，只拷贝源对象的自身属性（不拷贝继承属性），也不拷贝不可枚举的属性（enumerable: false）

      //属性名为 Symbol 值的属性，也会被Object.assign拷贝
      Object.assign({'a':'b'}, {[Symbol('c')]:'d' });


    </script>
</body>

</html>
