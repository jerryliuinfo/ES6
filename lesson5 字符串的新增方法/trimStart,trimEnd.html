<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">
        //对字符串实例新增了trimStart()和trimEnd()这两个方法。它们的行为与trim()一致，trimStart()消除字符串头部的空格，trimEnd()消除尾部的空格。它们返回的都是新字符串，不会修改原始字符串。
        const s = ' abc ';
        console.log('s =' +s + ', length = '+ s.length);
        console.log('s.trim =' +s.trim() + ', length = '+ s.trim().length);
        console.log('s.trimStart =' +s.trimStart() + ', length = '+ s.trimStart().length);
        console.log('s.trimEnd =' +s.trimEnd() + ', length = '+ s.trimEnd().length);
        
        
        


    </script>
</body>

</html>
