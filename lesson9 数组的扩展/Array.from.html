<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">
        //Array.from方法用于将两类对象转为真正的数组：类似数组的对象（array-like object）和可遍历（iterable）的对象（包括 ES6 新增的数据结构 Set 和 Map）
        let arrayLike = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        };
        
        let arr2 = Array.from(arrayLike);
        console.log(arr2)  //['a','b','c']

        console.log(Array.from([1,2,3]));

        //Array.from还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组。

        let array = [1,2,3];
        let fromArray = Array.from(array, x => x * x);
        console.log(fromArray); //[1,4,9]
        console.log(Array.from(array).map(x => 2* x)); //[2,4,6]

        console.log(Array.from([1, , 2, , 3], (n) => n || 0));// [1, 0, 2, 0, 3]

        //Array.of方法用于将一组值，转换为数组 Array.of总是返回参数值组成的数组。如果没有参数，就返回一个空数组
        console.log(Array.of(3,11,8)); //[3,11,8]
        console.log(Array.of(3)); //[3]
        console.log(Array.of(3).length); //1

        console.log(!3);
        
        

        
        
        
    </script>
</body>

</html>
