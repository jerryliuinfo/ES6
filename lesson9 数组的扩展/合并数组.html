<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">
        //扩展运算符提供了数组合并的新写法
        const arr1 = ['a', 'b'];
        const arr2 = ['c'];
        const arr3 = ['d', 'e'];


        const mergeArray = [...arr1,...arr2,...arr3];
        arr1[0] = 'aa';
        console.log(mergeArray);

        console.log('arr1 = '+arr1);

        let a1 = [{foo:1}];
        const a2 = [{bar:2}];

        const a3 = a1.concat(a2);
        const a4 = [...a1,...a2];
        console.log(a3[0] === a1[0]);
        console.log(a4[0] === a1[0]);
        a1.foo = 3;
        console.log(a3);
        
    </script>
</body>

</html>
