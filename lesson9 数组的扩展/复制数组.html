<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">

        //（1）复制数组 数组是复合的数据类型，直接复制的话，只是复制了指向底层数据结构的指针，而不是克隆一个全新的数组。
        const a1 = [1,2];
        const a2 = a1;
        a2[0] = 2;
        console.log('a1 = '+a1) //[2,2]


        //ES5 能过concat方法复制数组 a1会返回原数组的克隆，再修改a2就不会对a1产生影响
        const a3 = a1.concat;
        a3[0] = 3;
        console.log('a1 = '+a1) //[2,2]

        //扩展运算符提供了复制数组的简便写法 写法1 深拷贝
        const a4 = [...a1];
        a4[0] = 5;
        console.log('a1 = '+a1+', a4 = '+a4) //[2,2]

        //扩展运算符提供了复制数组的简便写法 写法2 深拷贝
        const [...a5] = a1;
        a5[0] = 6;
        console.log('a1 = '+a1 +', a5 = '+a5) //[2,2]

        let str = `wxapp|21|T4|1|1||0|0.0|日用品|1|0|0|吴大锤|15798951416||898|海南省-海口市-龙华区 南海大道四季华庭二期7D|陈仙蕾|13707521461||广东省-深圳市-宝安区 自由路49号泰华锦绣城4栋3B|CX1702100908294155|`;
        let array = str.split('|');
        console.log('str length = '+str.length +', array.length = '+array.length);
        console.log('array = '+array);

        let str2 = 'wxapp|21|32|'
        let array2 = str2.split('|');
        console.log('str2 length = '+str2.length +', array2.length = '+array2.length);
        console.log('array2 = '+array2);
    </script>
</body>

</html>
