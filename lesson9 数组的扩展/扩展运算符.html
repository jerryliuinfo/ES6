<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">


        //扩展运算符（spread）是三个点（...）。它好比 rest 参数的逆运算，
        //将一个数组转为用逗号分隔的参数序列。rest 参数刚好相反，把参数序列变成数组
        //该运算符主要用于函数调用

        console.log(...[1,2,3]);
        console.log(1,...[2,3,4],5);
    
        function push(array, ...items){
            array.push(...items);
        }

        function add(x,y){
            return x + y;
        }
        const numbers = [4,38];
        console.log(add(...numbers)); //42 将数组变成 4和38两个参数
        
        function f(v,w,x,y,z){
            console.log('v = '+v +', w = '+w +', x = '+x +', y = '+y +', z = '+z);
            
        }
        const args = [0,1,];
        f(-1,...args,2,...[3]);

        //扩展运算符后面还可以放置表达式
        let x = -4;
        const arr = [...(x > 0? ['a']:['b'])];
        console.log(arr);
        
        //如果扩展运算符后面是一个空数组，则不产生任何效果
        console.log([...[], 1]);
        
        //注意，只有函数调用时，扩展运算符才可以放在圆括号中，否则会报错
        //(...[1,2]); //SyntaxError: Unexpected token '...'
        //console.log((...[1,2])); //error
        console.log(...[1,2]);
        
        
    </script>
</body>

</html>
