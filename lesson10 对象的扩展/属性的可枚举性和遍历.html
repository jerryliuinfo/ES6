<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">

      //可枚举性
      //对象的每个属性都有一个描述对象（Descriptor），用来控制该属性的行为。Object.getOwnPropertyDescriptor方法可以获取该属性的描述对象。
      let obj = {foo:123};
      
      console.log(Object.getOwnPropertyDescriptor(obj, 'foo'));//{value: 123, writable: true, enumerable: true, configurable: true}


      //属性的遍历

      let array = ["aaa","bbb"]; 

      //(1) for...in
      for (const key in array) {
        if (array.hasOwnProperty(key)) {
          const element = array[key];
          //key = 0, value = aaa
          //key = 1, value = bbbb
          console.log(`key = ${key}, value = ${element}`);
        }
      }
      for (const key in array) {
        const value = array[key];
        console.log(`${value}`); //aaa, bbb
      }

      //（2）Object.keys(obj) 返回一个数组，包括对象自身的（不含继承的）所有可枚举属性（不含 Symbol 属性）的键名。
      Object.keys(array).forEach(key => {
        console.log(`Object.keys ${key}:${array[key]}`); //0:aaa   1:bbb
      });

      //（3）Object.getOwnPropertyNames(obj) 返回一个数组，包含对象自身的所有属性（不含 Symbol 属性，但是包括不可枚举属性）的键名
      Object.getOwnPropertyNames(array).forEach(key => {
        console.log(`Object.getOwnPropertyNames ${key}:${array[key]}`); //0:aaa   1:bbb
      });

      // (4) Object.getOwnPropertySymbols(obj)
      Object.getOwnPropertySymbols(array).forEach(key => {
        console.log(`Object.getOwnPropertySymbols ${key}:${array[key]}`); //0:aaa   1:bbb
      });
        
    </script>
</body>

</html>
