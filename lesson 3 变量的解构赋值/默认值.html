<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">
       //解构赋值允许指定默认值
       let [foo = true] = [];
       console.log(foo);
       
       let [x, y="b"] = ["a"];
       console.log(x,y);

       let [x1,y1 = "b"] = ["a",undefined];
       console.log(x1,y1);

       //ES6 内部使用严格相等运算符（===），判断一个位置是否有值。所以，只有当一个数组成员严格等于undefined，默认值才会生效。
       let [x2 = 1] = [undefined];
       console.log(x2);

       let [x3=1] = [null];
       console.log(x3);
       
       
       //如果默认值是一个表达式，那么这个表达式是惰性求值的，即只有在用到的时候，才会求值。
       function f(){
           console.log("aaa");
       }
       let [x4 = f()] = [100]; //不会执行f()输出aaa， 因为x能取到值

        //默认值可以引用解构赋值的其他变量，但该变量必须已经声明

        // let [x = 1, y = x] = [];     // x=1; y=1
        // let [x = 1, y = x] = [2];    // x=2; y=2
        // let [x = 1, y = x] = [1, 2]; // x=1; y=2
        // let [x = y, y = 1] = [];     // ReferenceError: y is not defined
       
        
        

    </script>
</body>

</html>
