<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">
      
        function add([x,y]){
          return x + y;
        }
        console.log(add([1,5]));
        //上面代码中，函数add的参数表面上是一个数组，但在传入参数的那一刻，数组参数就被解构成变量x和y。对于函数内部的代码来说，它们能感受到的参数就是x和y
        
        [[1,2],[3,4]].map(([a,b]) => {
            console.log(a+b); //3,7
        });

        //函数参数的解构也可以使用默认值
        function move({x = 0, y = 0} = {}){
            return [x,y];
        }
        console.log(move({x:3,y:8})); //[3,8]
        console.log(move({x:3})); //[3,0]
        console.log(move()); //[0,0]
        console.log(move()); //[0,0]
        
    </script>
</body>

</html>
