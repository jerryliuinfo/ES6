<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">
        //字符串也可以解构赋值。这是因为此时，字符串被转换成了一个类似数组的对象
        const [a,b,c,d,e] = "hello"
        console.log(a,b,c,d,e); //a,b,c,d,e

        //类似数组的对象都有一个length属性，因此还可以对这个属性解构赋值 length是匹配的模式，len才是变量
        let {length: len} = "hello"; 
        console.log(len);
        
        
      
        
    </script>
</body>

</html>
