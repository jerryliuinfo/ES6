<!DOCTYPE html>
<html>

<head>
    <title>文档的标题</title>
</head>

<body>
    <script type="text/javascript">
        //交互变量的值 
        let x = 1;
        let y = 2;
        [x,y] = [y,x];
        console.log(x,y);  //2,1
    
        //从函数返回多个值 函数只能返回一个值，如果要返回多个值，只能将它们放在数组或对象里返回。
        //有了解构赋值，取出这些值就非常方便
        function example(){
            return [1,2,3];
        }
        let [a,b,c] = example();
        console.log(a,b,c);

        function example2(){
            return {
                foo:"hello",
                bar:"world"
            }
        }
        let{foo,bar} = example2();
        console.log(foo,bar);
        
        //函数参数的定义
        function example3([x,y,z]){
            console.log(x,y,z);
        }
        example3([3,2,4]);

        function example4({x,y,z}){
            console.log(x,y,z);
        }
        example4({z:3,y:4,x:5}); //5,4,3

        //提取 JSON 数据
        let jsonData = {
            id:42,
            status:"ok",
            data:[867,500]
        }
        let {id,status,data:number} = jsonData;
        console.log(id,status,number); //42 "ok" [867, 500]
        
        //函数参数的默认值
        // jQuery.ajax = function(url,{
        //     async = true,
        //     beforeSend = function(){},
        //     cache = true,
        //     complete = function(){},
        //     crossDomain = false,
        //     global = true,
        // } = {}){

        // }
        

        //遍历 Map 结构 任何部署了 Iterator 接口的对象，都可以用for...of循环遍历。Map 结构原生支持 Iterator 接口，配合变量的解构赋值，获取键名和键值就非常方便。
        const map = new Map();
        map.set('first', "hello");
        map.set('second', "world");
        for (const [key,value] of map) {
            console.log(key +" = "+ value);
        }

        //如果只想获取键名，或者只想获取键值，可以写成下面这样
        for (const [key] of map) {
            console.log(key);
        }
        for (const [,value] of map) {
            console.log("value = "+ value );
        }

    </script>
</body>

</html>
